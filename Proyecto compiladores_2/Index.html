</div>
    <div class="p-vacio">

    <div class = "container-input">

                <label for="lenguaje" >Lenguaje</label>
                <select name="" id="lenguaje">                   
                    <option value="" selected disabled> Selecione una opcion</option>

                    <option value="" id=""> Diferencia De Lenguajes</option>
                    <option value="" id=""> Intersección De Lenguajes</option>
                    <option value="" id=""> Concatenación De Lenguajes</option>

                    <option value="" id=""> Cardinal De Un Lenguaje</option>
                    <option value="" id=""> Potencia De Un Lenguaje</option>
                </select>
                <label for="exponente">Exponente </label>
                <input type="number" id="exponente" maxlength="2" min="1" max="20"/>
                <button id="enviar-lenguajes" onclick="lenguajes()">CALCULAR</button>
            </ul>
        </div>   
        <textarea class="textarea1" placeholder="Introduzca aquí el lenguaje" name="" maxlength="1000" id="Lenguaaje 1" rows="7"></textarea>
        <textarea class="textarea2" placeholder="Introduzca aquí el lenguaje" name="" maxlength="1000" id="Lenguaaje 2" rows="7"></textarea>
        

        <div class="seleccionador-alfabeto">
            <ul>
                <label for="alfabeto">Alfabetos</label>
                <select name="" id="alfabeto">
                    <option value="" selected disabled>    Selecione una opcion</option>
                    <option value="" id=""> Union De Alfabetos</option>
                    <option value="" id=""> Diferencia De Alfabetos</option>
                    <option value="" id=""> Intersección De Alfabetos</option>
                </select>
                <button id="enviar-lenguajes"onclick="alfabeto()">CALCULAR</button>
            </ul>
        </div>
        <textarea class="textarea-alfabeto1" placeholder="Introduzca aquí el alfabeto" name="" maxlength="1000" id="Lenguaaje 1" rows="7"></textarea>
        <textarea class="textarea-alfabeto2" placeholder="Introduzca aquí el alfabeto" name="" maxlength="1000" id="Lenguaaje 2" rows="7"></textarea>
        

        <div class="seleccionador-palabra">
            <ul>
                <label for="palabra">Palabra</label>

                <select name="" id="palabra">
                    <option value="" selected disabled>    Selecione una opcion</option>

                    <option value=""id=""> Inversa De Una Palabra</option>

                <button onclick="palabra()">CALCULAR</button>
            </ul>    
        </div>
        <textarea class="textarea-palabra" name="" placeholder="Introduzca aqui una palabra" id="Palabra" rows="7"></textarea>
